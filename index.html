<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>My Profile</title>
  </head>
  <body>
    <div id="profile" class="container">
      <div class="backdrop"></div>
      <main class="profile-card">
        <div class="img-wrapper">
          <img src="./images/profile2.jpeg" alt="yunkukpark" />
        </div>
        <div class="profile-drawer">
          <span class="toggle-line"></span>
          <section class="profile-section">
            <div class="profile-info">
              <div class="profile-name">
                <h1>씩씩한 청경채</h1>
                <a
                  class="profile-link"
                  href="https://www.instagram.com/seha_park._._"
                  target="_blank"
                  ><img src="./images/instagram.png" alt="instagram" />
                </a>
              </div>
              <p class="introduction">
                안녕하세요. 이곳 저곳 여행을 하며 일하는 프리랜서입니다 👋
              </p>
              <div class="contact">
                <a href="mailto:#">Contact 📨</a>
                <p class="copyright">ⓒ class.wecode.co.kr</p>
              </div>
            </div>
          </section>

          <ul class="tag-list">
            <li class="tag-item">HTML</li>
            <li class="tag-item">CSS</li>
            <li class="tag-item">TypeScript</li>
          </ul>
        </div>
      </main>
      <button class="download-button">이미지 다운로드</button>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- html2canvas 라이브러리 로드 -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</html>
